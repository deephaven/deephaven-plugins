version: '3'

services:
  deephaven-plugins:
    build:
      dockerfile: ./Dockerfile
      pull: true
    ports:
      - '${DEEPHAVEN_PORT:-10000}:10000'
    expose:
      - 10000
    volumes:
      - ./docker/data/:/data
    environment:
      - START_OPTS=-Xmx4g -DAuthHandlers=io.deephaven.auth.AnonymousAuthenticationHandler -Ddeephaven.console.type=python -Ddeephaven.application.dir=./app.d
