name: Test Modified Plugin

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'plugins/plotly-express/**'
      - 'plugins/plotly/**'
      - 'plugins/matplotlib/**'
      - 'plugins/json/**'
  push:
    branches: [ main ]
    tags:
      - 'plotly-express-v*'
      - 'plotly-v*'
      - 'matplotlib-v*'
      - 'json-v*'

jobs:
  changes:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            plotly-express: plugins/plotly-express
            plotly: plugins/plotly
            matplotlib: plugins/matplotlib
            json: plugins/json

  build:
    needs: changes
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    runs-on: ubuntu-latest
    steps:
      - uses: ./test-python-package.yml
        with:
          package: ${{ matrix.package }}

  release:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package_info:
        - { package: "plotly-express", token: "PYPI_PLOTLY_EXPRESS_TOKEN" }
        - { package: "plotly", token: "PYPI_PLOTLY_TOKEN" }
        - { package: "matplotlib", token: "PYPI_MATPLOTLIB_TOKEN" }
        - { package: "json",  token: "PYPI_JSON_TOKEN" }

    steps:
      - name: Publish Package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/${{ matrix.package_info.package }}-v')
        steps:
          - uses: release-python-package.yml@main
            with:
              package: ${{ matrix.package_info.package }}
              token: ${{ secrets.${{ matrix.package_info.token }} }}






