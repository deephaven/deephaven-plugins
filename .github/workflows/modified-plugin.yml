name: Test Modified Plugin

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'plugins/plotly-express/**'
      - 'plugins/plotly/**'
      - 'plugins/matplotlib/**'
      - 'plugins/json/**'
  push:
    branches: [ main ]
    tags:
      - 'plotly-express-v*'
      - 'plotly-v*'
      - 'matplotlib-v*'
      - 'json-v*'

jobs:
  changes:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Filter paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            plotly-express: plugins/plotly-express/**
            plotly: plugins/plotly/**
            matplotlib: plugins/matplotlib/**
            json: plugins/json/**

  build:
    needs: changes
    if: ${{ needs.changes.outputs.packages != '[]' && needs.changes.outputs.packages != '' }}
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./.github/workflows/test-python-package.yml
        with:
          package: ${{ matrix.package }}

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package_info:
        - { package: "plotly-express" }
        - { package: "plotly" }
        - { package: "matplotlib" }
        - { package: "json" }

    steps:
      - name: Publish Package
        if: startsWith(github.ref, 'refs/tags/${{ matrix.package_info.package }}-v')
        uses: ./.github/workflows/release-python-package.yml
        with:
          package: ${{ matrix.package_info.package }}






