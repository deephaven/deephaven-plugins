name: Release Python Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  test:
    uses: ./.github/workflows/test-python-package.yml
    with:
      package: ${{ inputs.package }}

  build-plugin:
    needs: test
    uses: ./.github/workflows/build-python-package.yml
    with:
      package: ${{ inputs.package }}

  release:
    needs: build-plugin
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-${{ inputs.package }}
          path: plugins/${{ inputs.package }}/dist/

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: plugins/${{ inputs.package }}/dist/

  release-docs:
    needs: release
    if: ${{ inputs.package == 'plotly-express' }}
    uses: ./.github/workflows/make-docs.yml
    secrets: inherit
    with:
      package: ${{ inputs.package }}
      version: ${{ inputs.version }}
