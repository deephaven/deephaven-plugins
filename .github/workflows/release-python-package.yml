name: Release Python Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string

jobs:
  test:
    uses: ./.github/workflows/test-python-package.yml
    with:
      package: ${{ inputs.package }}

  build-dist:
    needs: test
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Build Python Package
        uses: ./.github/workflows/build-python-package.yml
        with:
          package: ${{ inputs.package }}

      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-${{ inputs.package }}
          path: plugins/${{ github.event.inputs.package }}/dist/

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: plugins/${{ inputs.package }}/dist/
